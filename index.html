<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2></h2>
    <form id="formCadastro">
        <div class="container">
            <div class="coluna">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
                
                <label for="rg">RG:</label>
                <input type="text" id="rg" name="rg" placeholder="00.000.000-0" required>

                <label for="pai">Pai:</label>
                <input type="text" id="pai" name="pai" placeholder="Nome do Pai" required>

                <label for="escolaridade">Escolaridade:</label>
                <div class="select-wrapper">
                <select id="escolaridade" name="escolaridade" required>
                    <option value="">Selecione...</option>
                    <option value="ensino_medio">Ensino Fundamental</option>
                    <option value="ensino_fundamental">Ensino Médio</option>
                    <option value="ensino_superior">Ensino Superior</option>
                </select>
                </div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="9999-9999">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="exemplo@email.com" required>

                <button type="button" onclick="limparCampos()">Limpar Campos</button>
                <button type="submit">Cadastrar</button>
            </div>
            <div class="coluna">
                
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" placeholder="__/__/____" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="999.999.999-99" required>

                <label for="mae">Mãe:</label>
                <input type="text" id="mae" name="mae" placeholder="Nome da Mãe" required>

                <label for="profissao">Profissão:</label>
                <input type="text" id="profissao" name="profissao" placeholder="Profissão" required>

                <label for="celular">Celular:</label>
                <input type="text" id="celular" name="celular" placeholder="(99) 9999-9999" required>
            </div>
            <div class="coluna">
                
            </div>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
